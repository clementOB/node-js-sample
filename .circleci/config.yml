version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:16.20
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t node-js-sample .
      - run:
          name: Test Docker container
          command: |
            docker run -d -p 8080:8080 --name test-container node-js-sample
            sleep 5
            curl -f http://localhost:8080 || (echo "App failed to start" && exit 1)
      - run:
          name: Push to DockerHub
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker tag node-js-sample:latest $DOCKER_USERNAME/node-js-sample:latest
            docker push $DOCKER_USERNAME/node-js-sample:latest

workflows:
  version: 2
  build_and_push:
    jobs:
      - build
