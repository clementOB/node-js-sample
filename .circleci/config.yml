version: 2.1

jobs:
  build:
    machine: true  # ou machine: { image: ubuntu-2004:202004-01 }
    steps:
      - checkout
      - run:
          name: Install Docker
          command: |
            sudo apt-get update
            sudo apt-get install -y docker.io
      - run:
          name: Build Docker image
          command: docker build -t node-js-sample .
      - run:
          name: Test Docker container
          command: |
            docker run -d -p 8080:8080 --name test-container node-js-sample
            sleep 10
            docker logs test-container
            curl -f http://127.0.0.1:8080 || (echo "App failed to start" && exit 1)
      - run:
          name: Push to DockerHub
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker tag node-js-sample $DOCKER_USERNAME/node-js-sample:latest
            docker push $DOCKER_USERNAME/node-js-sample:latest

workflows:
  version: 2
  build_and_push:
    jobs:
      - build
